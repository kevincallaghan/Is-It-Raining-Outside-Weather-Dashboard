<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>


<!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<!-- Link the DayJS library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="jumbotron header-dark bg-dark text-white p-5 text-center border-bottom border-white border-5">
    <h1 class="text-white">Weather Dashboard</h1>
  </header>

  
  <div class="container mt-4">
    <div class="row d-flex">

      <!-- First Column For Form To Display   -->
      <div class="col-3 form-body"> 
        <div class="row">
          <div class="form-container d-flex flex-column align-items-center text-center h-100 p-5 ">
            <div class="form-content p-3 bg-dark">
              <div class="form-items border border-white d-inline-block p-5 w-100 rounded text-left">
                <h3 class="text-white text-left font-weight-bold m-3">Weather Search By City:</h3>
      
                <form id="search-form">
                  <div class="col-md-12">
                    <input class="form-control color-black" id="search-input" placeholder="enter a city">
                  </div>
      
                  <div class="form-button mt-3">
                    <button id="submit" type="submit" class="btn btn-primary">Search</button>
                  </div>
                  <ul id="city-list"></ul>
                </form>
      
              </div>
            </div>
          </div>
        </div>
      </div>
      
<!-- Second Column For Results To Display -->
<div class="col-12 col-md-9 p-3 text-dark">
  <!-- First Row for Title -->
  <div class="row col-12">
    <div id="cityTitle" class="col-12">
      <h2>Showing results for <span id="resultCityTitle"></span></h2>
    </div>
  </div>
  <!-- Second Row for Weather -->
  <div class="row col-12">
      <div id="currentWeatherContainer"></div><br>
      <div id="weatherContainer"></div>
  </div>
</div>


        <!-- END OF ROW -->
    </div>

    <!-- END OF CONTAINER -->
  </div>
  


<script src="searchResults.js"></script>
</body>
</html>
