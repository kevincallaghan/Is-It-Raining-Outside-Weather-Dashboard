<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

  <header class="jumbotron header-dark bg-dark text-white p-5 text-center border-bottom border-white border-5">
    <h1 class="text-white">Weather Dashboard</h1>
  </header>

  <div class="form-body">
    <div class="row">
      <div class="form-container d-flex flex-column align-items-center text-center h-100 p-5">
        <div class="form-content p-3">
          <div class="form-items border border-white d-inline-block p-5 w-100 rounded text-left">
            <h3 class="text-white text-left font-weight-bold m-3">Weather Search By City:</h3>
            
            <form id="search-form">
              <div class="col-md-12">
                <input class="form-control color-black" id="search-input" placeholder="enter a city">
              </div>

              <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
